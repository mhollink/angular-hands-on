<section id="messages" #chatMessages>
  <div class="message" *ngFor="let message of messages | async" [ngClass]="message.messageType">
        <span>
          <strong
            *ngIf="message.messageType === 'received-message'"> {{ message.author }} </strong><span> {{message.text}} </span>
        </span>
  </div>
</section>

<section id="message-form">
  <form class="chat-form">
    <mat-form-field appearance="standard">
      <input matInput placeholder="Type your message..." [(ngModel)]="message" [ngModelOptions]="{standalone: true}">
      <button mat-button color="primary" (click)="sendMessage()" matSuffix>send</button>
    </mat-form-field>
  </form>
</section>
